apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: grafana.arch.homework
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stack-grafana
                port:
                  number: 80
